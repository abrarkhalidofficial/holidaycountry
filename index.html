<head>
  <meta charset="UTF-8" />

<body>

  <section class="container" id="Home">
    <div class="navbar">
      <div class="banner__img">
        <img class="baner_img" src="./image/banner.png" alt="" />
      </div>
      <div class="con__banner">
        <div class="navbar__logo">
          <div class="navbar__logo__content">
            <div class="navbar__logo__img">
              <img src="./image/Bannerlogo.png" alt="" />
            </div>
          </div>

          <nav class="navbar__main">
            <ul>
              <li>
                <a class="navbar_contant" href="#home">
                  Home
                </a>
              </li>
              <li>
                <a class="navbar_contant" href="#About">
                  About us
                </a>
              </li>
              <li>
                <a class="navbar_contant" href="#Features">
                  Features
                </a>
              </li>

              <li>
                <a class="navbar_contant" href="#Contact">
                  Contact Us
                </a>
              </li>
            </ul>
          </nav>

          <div class="side_nav" id="side_nav">
            <nav>
              <ul>
                <li>
                  <a href="#home">Home</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#About">About us</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#Amenities">Features</a>
                </li>
              </ul>

              <ul>
                <li>
                  <a href="#Contact">Contact Us</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="menu_btn" id="menu_btn" onclick="menuControl()">
            <img class="menu" src="./image/menu.png" id="menu" />
          </div>
        </div>
        <div class="contect__header">
          <div class="contect__header__logo">
            <img src="./image/contect__header__logo.png" alt="Headerlogo" />
          </div>
          <div class="contect__header__line">
            Welcome to Holiday Country Club
          </div>
          <div class="contect__header__hr__line"></div>
        </div>
      </div>
    </div>
  </section>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    #map {
      height: 500px;
    }
  </style>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ delay: 400, Duration: 1000 });
  </script>
  <script>


    var side_nav = document.getElementById("side_nav");
    var side_nav_img = document.getElementById("menu");
    side_nav.style.display = "none"
    function menuControl() {
      if (side_nav.style.display === "none") {
        side_nav.style.display = "flex";
        console.log("open");
        side_nav_img.src = './image/close.png'
      } else {
        side_nav_img.src = './image/menu.png'
        side_nav.style.display = "none";
        console.log("close");
      }
    }

    var scroll = new SmoothScroll('a[href*="#"]', {
      speed: 1000,
      speedAsDuration: true
    });
    window.addEventListener("scroll", () => {
      if (window.scrollY > 0)
        side_nav.style.display = "none"
    })
  </script>
</body>

</html>
